{% extends "base.html" %}
{% block content %}
<div class="col-md-6 offset-md-3">
    <h2 class="text-center mt-5">Реєстрація</h2>
    <div class="card my-5">
        <form class="card-body cardbody-color p-lg-5" method="POST">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Придумайте логін" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Придумайте пароль" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary px-5 w-100">Зареєструватися</button>
            </div>
            <div class="form-text text-center mb-5 text-dark">
                Вже є акаунт? <a href="/login" class="text-dark fw-bold">Увійти</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
